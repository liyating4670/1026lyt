<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href=""/>
    <title></title>
    <style></style>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $(function () {
        var list= [];
        $.ajax({
            url: 'http://localhost:3000/',
            type: 'POST',
            data: {},
            success: function (data) {
                for (var i in data) {
                    list.push(data[i]);
                    $('body').append('<h1><span>' + list[i].id + '</span> <span>' + list[i].name + '</span> <span>' + list[i].age + '</span><span>' + list[i].sex + '</span></h1>')
                }
            }
        })
    })
</script>
</body>
</html>
